  # 여기에 프론트엔드 서비스 추가
  frontend:
    build: ../frontend
    container_name: next-frontend
    ports:
      - "3000:3000"
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: