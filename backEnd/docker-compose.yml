  mysql:
    image: mysql:8.0
    container_name: app-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=pk2258
      - MYSQL_DATABASE=awsTestDb
#      - MYSQL_USER=root
      - MYSQL_PASSWORD=pk2258
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    restart: always

  spring-app:
#    build: build/generated/sources/annotationProcessor/java/main
    build: .
    container_name: spring-app
    ports:
      - "8080:8080"
    depends_on:
      - redis-master
      - mysql
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/awsTestDb?useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=pk2258
      - SPRING_REDIS_HOST=redis-master
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=pk2258
    networks:
      - app-network
    restart: always

